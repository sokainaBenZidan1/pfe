
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'operationStock.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'operationStock.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'operationStock.ref' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'operationStock.ref' | translate}}" autofocus  id="1" [ngModel]="item.ref">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'operationStock.dateOS' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'operationStock.dateOS' | translate}}"  [ngModel]="item.dateOS" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'operationStock.discription' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'operationStock.discription' | translate}}" autofocus  id="3" [ngModel]="item.discription">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'operationStock.magasinSource' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'operationStock.magasinSource' | translate}}" autofocus  id="4" [ngModel]="item.magasinSource?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'operationStock.magasinDest' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'operationStock.magasinDest' | translate}}" autofocus  id="5" [ngModel]="item.magasinDest?.id">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'operationStock.operationStockDetails' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.operationStockDetails" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Qte</th>
                                        <th>Produit</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.qte}}</td>
                                        <td>{{p.produit?.libelle}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
