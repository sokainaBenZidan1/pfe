
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'expressionBesoin.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'expressionBesoin.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'expressionBesoin.employe' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'expressionBesoin.employe' | translate}}" autofocus  id="1" [ngModel]="item.employe?.nom">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'expressionBesoin.entiteAdmin' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'expressionBesoin.entiteAdmin' | translate}}" autofocus  id="2" [ngModel]="item.entiteAdmin?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'expressionBesoin.description' | translate}}</label>
                        <textarea id="3" pInputTextarea rows="5" cols="30" [disabled]="true" placeholder="{{'expressionBesoin.description' | translate}}"  [ngModel]="item.description"></textarea>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'expressionBesoin.dateExpression' | translate}}</label>
                        <p-calendar id="4" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'expressionBesoin.dateExpression' | translate}}"  [ngModel]="item.dateExpression" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'expressionBesoin.etat' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'expressionBesoin.etat' | translate}}" autofocus  id="6" [ngModel]="item.etat?.libelle">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'expressionBesoin.expressionBesoinDetails' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.expressionBesoinDetails" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Qte demandee</th>
                                        <th>Qte accordee</th>
                                        <th>Qte livre</th>
                                        <th>Produit</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.qteDemandee}}</td>
                                        <td>{{p.qteAccordee}}</td>
                                        <td>{{p.qteLivre}}</td>
                                        <td>{{p.produit?.libelle}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
