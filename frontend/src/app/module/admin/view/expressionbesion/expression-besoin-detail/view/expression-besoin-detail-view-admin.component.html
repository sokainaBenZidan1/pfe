
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'expressionBesoinDetail.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'expressionBesoinDetail.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'expressionBesoinDetail.qteDemandee' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="1" [disabled]="true" placeholder="{{'expressionBesoinDetail.qteDemandee' | translate}}" [ngModel]="item.qteDemandee"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'expressionBesoinDetail.qteAccordee' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'expressionBesoinDetail.qteAccordee' | translate}}" [ngModel]="item.qteAccordee"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'expressionBesoinDetail.qteLivre' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'expressionBesoinDetail.qteLivre' | translate}}" [ngModel]="item.qteLivre"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'expressionBesoinDetail.expressionBesoin' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'expressionBesoinDetail.expressionBesoin' | translate}}" autofocus  id="4" [ngModel]="item.expressionBesoin?.id">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'expressionBesoinDetail.produit' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'expressionBesoinDetail.produit' | translate}}" autofocus  id="5" [ngModel]="item.produit?.libelle">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
