
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'inventaireDetail.tabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'inventaireDetail.tabPan' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'inventaireDetail.qteCalculee' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="1" [disabled]="true" placeholder="{{'inventaireDetail.qteCalculee' | translate}}" [ngModel]="item.qteCalculee"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'inventaireDetail.qteStock' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="2" [disabled]="true" placeholder="{{'inventaireDetail.qteStock' | translate}}" [ngModel]="item.qteStock"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'inventaireDetail.ecart' | translate}}</label>
                        <p-inputNumber class="mb-2 mr-2" id="3" [disabled]="true" placeholder="{{'inventaireDetail.ecart' | translate}}" [ngModel]="item.ecart"></p-inputNumber>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'inventaireDetail.magasin' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'inventaireDetail.magasin' | translate}}" autofocus  id="4" [ngModel]="item.magasin">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'inventaireDetail.produit' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'inventaireDetail.produit' | translate}}" autofocus  id="5" [ngModel]="item.produit?.libelle">
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="6">{{'inventaireDetail.inventaire' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'inventaireDetail.inventaire' | translate}}" autofocus  id="6" [ngModel]="item.inventaire?.id">
                    </div>
                </div>
            </p-tabPanel>

        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="p-flexbox">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
