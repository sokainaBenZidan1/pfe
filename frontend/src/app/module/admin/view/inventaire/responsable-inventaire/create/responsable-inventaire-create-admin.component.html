        <p-dialog [(visible)]="createDialog" [style]="{width: '70vw'}" header="{{'responsableInventaire.tabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                        <p-tabView>
                            <p-tabPanel header="{{'responsableInventaire.tabPan' | translate}}">
                                <div class="grid">

                                                <div class="field col-12 md:col-6">
                                                    <label for="1">{{'responsableInventaire.nom' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'responsableInventaire.nom' | translate}}" id="1" [(ngModel)]="item.nom"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validResponsableInventaireNom}"  />
                                                    <small class='p-error' *ngIf='!validResponsableInventaireNom'>Nom est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="2">{{'responsableInventaire.prenom' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'responsableInventaire.prenom' | translate}}" id="2" [(ngModel)]="item.prenom"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validResponsableInventairePrenom}"  />
                                                    <small class='p-error' *ngIf='!validResponsableInventairePrenom'>Prenom est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="3">{{'responsableInventaire.login' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'responsableInventaire.login' | translate}}" id="3" [(ngModel)]="item.login"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validResponsableInventaireLogin}"  />
                                                    <small class='p-error' *ngIf='!validResponsableInventaireLogin'>Login est obligatoire.</small>
                                                </div>



                                                <div class="field col-12 md:col-6">
                                                    <label for="4">{{'responsableInventaire.mdp' | translate}}<span style="color: red;">*</span></label>
                                                    <input class="mb-2 mr-2" type="text" pInputText  placeholder="{{'responsableInventaire.mdp' | translate}}" id="4" [(ngModel)]="item.mdp"
                                                            [ngClass]="{'ng-invalid ng-dirty' : !validResponsableInventaireMdp}"  />
                                                    <small class='p-error' *ngIf='!validResponsableInventaireMdp'>Mdp est obligatoire.</small>
                                                </div>



                                </div>
                            </p-tabPanel>

                        </p-tabView>

            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="p-flexbox">

                            <button pButton pRipple  label="{{'validate' | translate}}"  icon="pi pi-check"  (click)="save()"></button>


                            <button pButton pRipple  label="{{'cancel' | translate}}" icon="pi pi-times" class="p-button-outlined" (click)="hideCreateDialog()"></button>


                </div>
            </ng-template>

    </p-dialog>
